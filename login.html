<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="login-form">
        <div class="login-form-content">
          <div class="logo">
            <img src="./img/logo.png" alt="" />
            <span class="tag">Welcome back!</span>
          </div>

          <h1>Log in</h1>
          <p>Enter your credentails to acces your account.</p>
          <form onsubmit="login()">
            <div class="w-100 fill-column">
              <label for="username"> User name </label>
              <input id="username" name="username" type="text" required placeholder="username"/>
            </div>
            <div class="w-100 fill-column">
              <label for="password"> Password </label>
              <input id="password" name="password" type="text" required placeholder="password" />
            </div>
            <div><a class="small" href="">Forgot your password?</a></div>
            <div class="w-100 fill-column">
              <button class="btn">Log in</button>
            </div>
            <div><a class="small" href="signup.html">You need an new account?</a></div>
          </form>
        </div>
      </div>
      <div class="demo">
        <img src="./img/demo.jpg" />
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
